<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>COVID-19 Tracker</title>

  <!-- css -->
  <link rel="stylesheet" href="/css/bootstrap.min.css">

  <link href=https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.20/css/dataTables.bootstrap4.min.css rel=stylesheet>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <!-- graph -->
  <div class="container-fluid mt-5">

  </div>


  <!-- table -->
  <div class="container-fluid mt-5">
    <div class="row justify-content-center align-items-center">
      <div class="col-12 col-lg-10 col-xl-9">
        <div class="table-responsive">
          <table class="table table-hover table-striped table-sortable" id="mainTable">
            <thead>
              <tr>
                <th rowspan="2" id="mainHead" class="bg-gray sort">Countries and territories</th>
                <th colspan="2" class="bg-gray">Confirmed</th>
                <th colspan="2" class="bg-gray">Deceased</th>
                <th colspan="2" class="bg-gray">Recovered</th>
              </tr>
              <tr>
                <th class="table-danger sort">Total Cases</th>
                <th class="table-danger sort">New Cases</th>
                <th class="table-secondary sort">Total Deaths</th>
                <th class="table-secondary sort">New Deaths</th>
                <th class="table-success sort">Total Recoveries</th>
                <th class="table-success sort">New Recoveries</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <!-- data -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- scripts -->
  <script src="/js/jquery.slim.min.js"></script>
  <script src="/js/popper.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
